<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem do Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .message-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .message-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .success {
            color: #7fb902;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .info {
            color: #008fb9;
        }
        
        .message-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .message-content {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #008fb9;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0077a3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 143, 185, 0.3);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="message-icon {{iconClass}}">
            <i class="fas {{icon}}"></i>
        </div>
        <h2 class="message-title">{{title}}</h2>
        <p class="message-content">{{message}}</p>
        <a href="{{backLink}}" class="btn btn-primary">Voltar</a>
    </div>
</body>
</html>
