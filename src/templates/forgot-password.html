<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Recuperar Senha</h1>
                <p class="subtitle">Digite seu e-mail para receber o link de recuperação</p>
            </div>
            
            <form class="password-form" action="/forgot-password" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-container">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">Enviar Link</button>
                
                <div class="back-link">
                    <a href="/"><i class="fas fa-arrow-left"></i> Voltar para o login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
