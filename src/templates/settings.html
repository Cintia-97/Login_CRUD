<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-cog"></i> Configurações da Conta</h1>
                <p class="subtitle">Gerencie suas informações pessoais</p>
            </div>
            
            <form class="settings-form" action="/update" method="POST">
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Dados Pessoais</h2>
                    
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <div class="input-container">
                            <i class="fas fa-user icon"></i>
                            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-container">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Data de Nascimento</label>
                        <div class="input-container">
                            <i class="fas fa-calendar-alt icon"></i>
                            <input type="date" id="birthdate" name="birthdate" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2><i class="fas fa-lock"></i> Segurança</h2>
                    
                    <div class="form-group">
                        <label for="password">Nova Senha</label>
                        <div class="input-container">
                            <i class="fas fa-key icon"></i>
                            <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Nova Senha</label>
                        <div class="input-container">
                            <i class="fas fa-key icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a nova senha">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-update">
                        <i class="fas fa-save"></i> Atualizar Dados
                    </button>
                    
                    <a href="/delete" class="btn-delete">
                        <i class="fas fa-trash-alt"></i> Excluir Conta
                    </a>
                </div>
            </form>
            
            <div class="back-button-container">
                <a href="/principal" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </div>
</body>
</html>
