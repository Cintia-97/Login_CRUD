<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Bem-vindo de volta</h1>
                <p class="subtitle">Faça login para acessar sua conta</p>
            </div>
            
            <form class="login-form" action="/auth" method="POST">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    <i class="fas fa-envelope icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <i class="fas fa-lock icon"></i>
                </div>

                <div class="verification-notice" style="display: none;">
                    <p>Conta não verificada. Verifique seu e-mail ou <a href="/resend-verification">reenvie o link</a>.</p>
                </div>
                
                <div class="form-options">
                    <a href="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <div class="register-link">
                    Não tem uma conta? <a href="/register">Criar conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
